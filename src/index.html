<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods Management</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="d-flex header-main-wrapper">
          <h1 class="header-brand">Foods Management</h1>
          <form class="d-flex search-form">
            <img
              src="./assets/icons/search-icon.svg"
              alt="Search Icon"
              class="primary-icon"
            />
            <input
              type="text"
              class="search-input"
              placeholder="Search for food, coffe, etc.."
            />
          </form>
        </div>
        <div class="d-flex-center header-sub-wrapper">
          <select class="sort-select">
            <option disabled selected class="select-item">Sort by</option>
            <option class="select-item" value="0">ASC Price</option>
            <option class="select-item" value="1">DESC Price</option>
          </select>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
    <script type="module" defer src="/scripts/main.ts"></script>
  </body>
</html>
