              alt="Search Icon"

              class="search-input"
              placeholder="Search for food, coffe, etc.."
            />
          </form>
        </div>
        <div class="d-flex-center header-sub-wrapper">
          <select class="sort-select">
            <option disabled selected class="select-item">Sort by</option>
            <option class="select-item" value="0">ASC Price</option>
            <option class="select-item" value="1">DESC Price</option>
          </select>
        </div>
      </header>
      <main class="d-flex-col main-container">
        <div id="food-list" class="d-flex main-content-wrapper">

              <img
                src="./assets/icons/plus-icon.svg"
                alt="Plus Icon"

              />
              <p class="addition-content">Add new dish</p>

      <footer class="footer-container"></footer>

    <div
      id="delete-modal"
      style="visibility: hidden"
      class="d-flex-center modal-overlay"
    >
      <div class="d-flex-col delete-modal-body">
        <input id="myHiddenField" type="number" value="0" name="id" hidden />
        <h2 class="delete-modal-content">
          Are you sure you want to delete this food?
        </h2>
        <div class="d-flex delete-modal-btn-wrapper">
          <button class="modal-btn cancel">Cancel</button>
          <button class="modal-btn confirm">Yes</button>
        </div>
      </div>
    </div>

    <div
      id="add-modal"
      style="visibility: hidden"
      class="d-flex-center modal-overlay"
    >
      <div class="d-flex-col mutation-modal-body">
        <h2 class="mutation-modal-content">Create a new food</h2>
        <form action="return false;" class="d-flex-col mutation-form">
          <div class="d-flex-col mutation-form-field">
            <label for="name" class="mutation-label">Name</label>
            <input type="text" class="mutation-input" id="name" required />
          </div>
          <div class="d-flex-col mutation-form-field">
            <label for="price" class="mutation-label">Price</label>
            <input
              type="number"
              step="0.01"
              min="0"
              class="mutation-input"
              id="price"
              required
            />
          </div>
          <div class="d-flex-col mutation-form-field">
            <label for="image" class="mutation-label">Image URL</label>
            <input type="text" class="mutation-input" id="image" required />
          </div>
          <div class="d-flex-col mutation-form-field">
            <label for="quantity" class="mutation-label">Quantity</label>
            <input
              type="number"
              step="1"
              min="1"
              value="1"
              class="mutation-input half"
              id="quantity"
              required
            />
          </div>
          <div class="d-flex mutation-modal-btn-wrapper">
            <button class="modal-btn cancel">Cancel</button>
            <button type="submit" class="modal-btn confirm">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div
      id="edit-modal"
      style="visibility: hidden"
      class="d-flex-center modal-overlay"
    >
      <div class="d-flex-col mutation-modal-body">
        <h2 class="mutation-modal-content">Edit</h2>
        <form action="return false;" class="d-flex-col mutation-form">
          <div class="d-flex-col mutation-form-field">
            <label for="name" class="mutation-label">Name</label>
            <input type="text" class="mutation-input" id="name" required />
          </div>
          <div class="d-flex-col mutation-form-field">
            <label for="price" class="mutation-label">Price</label>
            <input
              type="number"
              step="0.01"
              min="0"
              class="mutation-input"
              id="price"
              required
            />
          </div>
          <div class="d-flex-col mutation-form-field">
            <label for="image" class="mutation-label">Image URL</label>
            <input type="text" class="mutation-input" id="image" required />
          </div>
          <div class="d-flex-col mutation-form-field">
            <label for="quantity" class="mutation-label">Quantity</label>
            <input
              type="number"
              step="1"
              min="1"
              value="1"
              class="mutation-input half"
              id="quantity"
              required
            />
          </div>
          <div class="d-flex mutation-modal-btn-wrapper">
            <button class="modal-btn cancel">Cancel</button>
            <button type="submit" class="modal-btn confirm">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" defer src="/scripts/app.ts"></script>
